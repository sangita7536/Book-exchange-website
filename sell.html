<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Selling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #book-image-container {
      text-align: center;
    }

    #book-details {
      margin-top: 15px;
    }

  </style>
  
<p style="background-image: url('buy.jpg');">
</head>
<body>
  <div class="container">
    <h1>Book Registration</h1>
    <label for="title">Title:</label>
    <input type="text" id="title" placeholder="Enter book title">

    <label for="author">Author/publication:</label>
    <input type="text" id="author" placeholder="Enter author name/publication">

    <label for="price">Price:</label>
    <input type="text" id="price" placeholder="Enter book price">

    <label for="image">Book Image:</label>
    <input type="file" id="image" accept="image/*">

    <div id="book-image-container">
      <img id="book-image" src="#" alt="Book Preview">
    </div>

    <div id="book-details">
      <p id="title-preview"></p>
      <p id="author-preview"></p>
      <p id="price-preview"></p>
    </div>

    <button onclick="registerBook()">Register Book</button>
  </div>

  <script>
    // Function to preview the selected image
    function previewImage(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function(e) {
          document.getElementById('book-image').src = e.target.result;
        }

        reader.readAsDataURL(input.files[0]);
      }
    }

    // Function to register the book
    function registerBook() {
      var title = document.getElementById('title').value;
      var author = document.getElementById('author').value;
      var price = document.getElementById('price').value;
      var image = document.getElementById('image').files[0];
      // Display details with the image
      document.getElementById('title-preview').innerText = "Title: " + title;
      document.getElementById('author-preview').innerText = "Author: " + author;
      document.getElementById('price-preview').innerText = "Price: " + price;

    }
    // Event listener for file input change
    document.getElementById('image').addEventListener('change', function() {
      previewImage(this);
    });
  </script>
</body>
</html>
